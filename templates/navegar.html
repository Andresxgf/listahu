{% extends "master.html" %}

{% block title %}Lista Hũ - Navegar la lista{% endblock %}

{% block content %}
<h2>{{ msg }}</h2>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.2/moment.min.js"></script>
<script src="/static/js/nav.js"></script>

<!-- <div class="pure-g"> -->

<div id="results"></div>
<div id="columns">
<div id="denuncias"></div>
<div id="mas"><p> <label id="canti"></label></p>
<button id="botmas" class="pure-input-1 button-xlarge pure-button" style="width:100%;"  onclick="load_posts(next)">Cargar Más</button></div>
{% for entry in numeros %}

    <div class="pure-u-1-4" style="margin-right:1em" title="{{entry.desc}}">
    <figure>
    <label>Número: </label>
    {{ entry.numero }}
    
     <a href="/media/{{ entry.screenshot }}" target="_blank"> <img class="pure-img-responsive" src="/media/{{ entry.screenshot }}"  alt="{{entry.desc}}"/></a>
	
    <figcaption>
    <label>Tipo: </label>{{ entry.tipo }}
    <label>Agregado: </label>{{ entry.added }}
    </figcaption>
    </figure>
    </div>

{% endfor %}
</div>
<!-- </div> -->
{% endblock %}
